<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/Group 40071 (2).png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/de58b7984c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Fly Foreign</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Images/Group 40071 (2).png" alt="Logo" class="logo-icon">
                <h1 class="logo-name">Fly <span>Foreign</span></h1>
            </div>
            <i class="fa-solid fa-bars toggle-menu" style="color: #464749;"></i>
            <ul>
                <li><span>Home</span></li>
                <li>Packages</li>
                <li>Testimonial</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h2 class="banner-title">Explore Your Travel</h2>
                <p class="banner-description">Embark on unforgettable journeys with our travel agency where wanderlust meets seamless experiences and extraordinary destinations.</p>
                <form class="banner-form">
                    <select name="Where to" id="" placeholder="Where To">
                        <option value="">Where To</option>
                        <option value="">Thailand</option>
                        <option value="">Hong Kong</option>
                    </select>
                    <select name="When" id="" placeholder="When">
                        <option value="">When</option>
                        <option value="">Saturday</option>
                        <option value="">Sunday</option>
                    </select>
                    <select name="Select Type" id="" placeholder="Select Type">
                        <option value="">Select Type</option>
                        <option value="">Holiday package</option>
                        <option value="">Short Trip</option>
                    </select>
                    <button class="primary-button"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <!-- Popular tour -->
        <section class="popular-tour">
            <div class="Popular-tour-content">
                <h2 class="popular-tour-title"></h2>
                <p class="popular-tour-description1"></p>
                <p class="popular-tour-description1"></p>
                <p class="popular-tour-description1"></p>
                <p class="popular-tour-description1"></p>
                <p class="popular-tour-description1"></p>
                <p class="popular-tour-description1"></p>
                <button class="primary-button">Read More</button>
            </div>
            <div class="popular-tour-image">
                <img src="Images/Rectangle 4.png" alts="">
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
